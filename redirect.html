<!DOCTYPE html>
<html>
	<head><title>Redirecting...</title></head>
	<body>
		<script>
			let a = false;
			for (let [name, value] of new URL(window.location.href).searchParams) {
				window.location.href = decodeURI(value);
				a = true;
			}

			if (!a) {
				window.location.href = "about:blank";
			}
		</script>
	</body>
</html>
